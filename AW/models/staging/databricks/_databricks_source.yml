version: 2

sources:
  - name: databricks_source
    catalog: allanys
    schema: raw
    tables:
      - name: production_product
        description: "Tabela de produtos, com seus atributos, custos e preços."
      - name: production_productcategory
        description: "Categorias principais de produtos (ex: Bikes, Acessórios)."
      - name: production_productcosthistory
        description: "Histórico de custos de cada produto ao longo do tempo."
      - name: production_productlistpricehistory
        description: "Histórico de preços de venda de cada produto ao longo do tempo."
      - name: production_productsubcategory
        description: "Subcategorias de produtos, ligadas às categorias principais."
      - name: purchaseorderdetail
        description: "Itens de produto de cada ordem de compra."
      - name: purchaseorderheader
        description: "Cabeçalho de cada ordem de compra, com totais e status."
      - name: sales_salesorderheadersalesreason
        description: "Tabela de mapeamento dos motivos de venda por pedido."
      - name: sales_salesperson
        description: "Dados dos vendedores, incluindo cotas e performance de vendas."
      - name: sales_salespersonquotahistory
        description: "Histórico de cotas de vendas por vendedor e por período."
      - name: sales_salesreason
        description: "Dimensão com os possíveis motivos de uma venda."
      - name: sales_salesterritory
        description: "Dimensão dos territórios geográficos de vendas e seus totais."
      - name: salesorderdetail
        description: "Itens de produto de cada pedido de venda."
      - name: salesorderheader
        description: "Cabeçalho de cada pedido de venda, com totais e status."
      - name: sales_specialoffer
        description: "Dimensão de ofertas especiais, promoções e suas regras."
      - name: person_person
        description: "Tabela mestra com dados de cada indivíduo (clientes, funcionários)."
      - name: person_countryregion
        description: "Tabela de mapeamento de códigos de países para seus nomes."