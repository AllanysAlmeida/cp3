version: 1
send_anonymous_usage_stats: true
project_id: tap-apiadventureworks
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: tap-apiadventureworks
    namespace: tap_apiadventureworks
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    # TODO: Declare settings and their types here:
    settings_group_validation:
    - [username, password]

    # TODO: Declare default configuration values here:
    settings:
    - name: username
      label: Username
      description: The username to use for authentication

    - name: password
      kind: string
      label: Password
      description: The password to use for authentication
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    - name: timeout
      kind: integer
      label: Timeout
      description: Timeout in seconds for API requests
      default: 900

    # TODO: Declare required settings here:
    config:
      start_date: '2010-01-01T00:00:00Z'

      username: admin
  loaders:
  - name: target-parquet
    variant: automattic
    pip_url: git+https://github.com/Automattic/target-parquet.git
    compression: gzip
    path_format: '{stream_name}/{stream_name}_{timestamp}.parquet'
